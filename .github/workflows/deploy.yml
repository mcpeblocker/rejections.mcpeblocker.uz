name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin master
            docker-compose down
            docker-compose up -d --build

            # Wait for services to start
            sleep 15
            
            # Health check
            if curl -f http://localhost:88/api/health > /dev/null 2>&1; then
              echo -e "\e[32m==> Health check passed! Deployment successful.\e[0m"
              docker-compose logs --tail=50
            else
              # Print in red color
              echo -e "\e[31m==> Health check failed! Rolling back...\e[0m"
              git reset --hard HEAD~1
              docker-compose down
              docker-compose up -d --build
              echo -e "\e[34m==> Rollback completed.\e[0m"
              exit 1
            fi
            docker-compose logs --tail=50