name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rejection-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rejection-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rejection-backend:buildcache,mode=max
      
      - name: Build and push web image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rejection-web:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rejection-web:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rejection-web:buildcache,mode=max
      
      - name: Build and push nginx image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rejection-nginx:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
  
            git pull origin master
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/rejection-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/rejection-web:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/rejection-nginx:latest
            
            # Apply migrations
            docker compose run --rm backend npx prisma migrate deploy
            
            # Restart services
            docker compose down
            docker compose up -d
            
            sleep 15
            
            if curl -f http://localhost:81/api/health > /dev/null 2>&1; then
              echo -e "\e[32m==> Health check passed! Deployment successful.\e[0m"
            else
              # Print in red color
              echo -e "\e[31m==> Health check failed!\e[0m"
              exit 1
            fi
            
            docker-compose logs --tail=50