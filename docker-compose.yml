services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rejection-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rejection-backend
    env_file:
      - .env
    networks:
      - default
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: rejection-nginx
    env_file:
      - .env
    environment:
      - NGINX_DOMAIN=${NGINX_DOMAIN}
    networks:
      - default
    ports:
    - '${NGINX_PORT}:80'
    depends_on:
    - backend
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  default:
    driver: bridge
