services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rejection-db
    environment:
      POSTGRES_USER: rejectionuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rejectionpass}
      POSTGRES_DB: rejectiondb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rejectionuser -d rejectiondb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rejection-backend
    ports:
      - "${BACKEND_PORT:-5555}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: rejectionuser
      DB_PASSWORD: ${POSTGRES_PASSWORD:-rejectionpass}
      DB_NAME: rejectiondb
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React App (Production Build with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: rejection-frontend
    ports:
      - "${FRONTEND_PORT:-3333}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
